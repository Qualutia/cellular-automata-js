<!DOCTYPE html>
<html>
  <head>
    <!-- Scripts -->
    <script type="module" src="./script.js"></script>
    <script type="text/javascript" src="./interface.js"></script>
    <meta charset="UTF-8">
    <title>CellularAutomataJSApp</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>


    <!-- Preloader -->

    <div id="preloader" style="visibility: visible;">
      <svg id="preloader-icon" viewBox="0 0 128 128"><path d="M125.88,80.19a23.57,23.57,0,0,1-23.55,23.55H52.63L98.15,84.89A25.73,25.73,0,0,0,114,59.73,23.59,23.59,0,0,1,125.88,80.19Z" style="fill:#5fb881"/><path d="M97.32,82.89,54,100.83l33-33A26.81,26.81,0,0,0,92.52,38a23.56,23.56,0,0,1,4.8,44.94Z" style="fill:#fdc732"/><path d="M82.25,69.53,49.71,102.08a3.26,3.26,0,0,1-4.6,0L9.34,66.31A24.64,24.64,0,0,1,44.18,31.47Z" style="fill:#eb5b50"/><path d="M85.47,66.31l-3.22,3.22L47.42,34.7l3.22-3.23A24.63,24.63,0,0,1,85.47,66.31Z" style="fill:#ed6c5c"/><circle cx="26.76" cy="48.89" r="6.8" style="fill:#fff"/></svg>
    </div>

    <!-- Container-->


    <div id="menu" style="width: auto;">
      <div class="menu-container">
        <div class="menu-divider">

          <!-- Play Button -->
          <button id='pauseModel-button' class="button">
            <svg class="icon" id="play" style="padding: 6px; display: unset;" viewBox="0 0 24 24"><path d="M20.47,11.3,5.58,2.7a.81.81,0,0,0-1.22.7V20.6a.81.81,0,0,0,1.22.7l14.89-8.6A.81.81,0,0,0,20.47,11.3Z"/></svg> 
            <svg class="icon" id="pause" style="padding: 6px; display: none;" viewBox="0 0 24 24"><rect x="5.96" y="4.25" width="4.03" height="15.5" rx="0.54"/><rect x="14.01" y="4.25" width="4.03" height="15.5" rx="0.54"/></svg>
          </button>
    
          <!-- Trash Button -->
          <button id='trash-button' class="button">
            <svg class="icon" style="padding: 5px;" viewBox="0 0 24 24"><path d="M2,12A10,10,0,1,0,12,2,10,10,0,0,0,2,12Zm10,7.33a7.37,7.37,0,0,1-4.32-1.41L17.92,7.68A7.33,7.33,0,0,1,12,19.33ZM16.12,5.94,5.94,16.12A7.33,7.33,0,0,1,16.12,5.94Z"/></svg>
          </button>
        
          <!-- Counter Iterations -->
          <div class="counter-container" style="opacity: 0.3;" id="iteration-container">
            <div class="label-counter">
              <svg style="padding: 4px; fill: var(--color-contrast-high)" class="icon" viewBox="0 0 24 24"><path d="M21,16.13a.26.26,0,0,1-.13.22l-8.32,4.8a.27.27,0,0,1-.12,0,.28.28,0,0,1-.13,0L4,16.35a.26.26,0,0,1,0-.44l1.92-1.1a.23.23,0,0,1,.25,0l6.28,3.62,6.27-3.62a.23.23,0,0,1,.25,0l1.92,1.1A.26.26,0,0,1,21,16.13Z"/><path d="M21,11.7a.25.25,0,0,1-.13.22l-8.32,4.8a.19.19,0,0,1-.12,0,.2.2,0,0,1-.13,0L4,11.92a.24.24,0,0,1-.12-.22A.22.22,0,0,1,4,11.49l1.92-1.11a.28.28,0,0,1,.25,0L12.42,14l6.27-3.62a.28.28,0,0,1,.25,0l1.92,1.11A.23.23,0,0,1,21,11.7Z"/><path d="M3.85,7.28A.24.24,0,0,1,4,7.06l8.32-4.8a.23.23,0,0,1,.25,0l8.32,4.8a.25.25,0,0,1,.13.22.23.23,0,0,1-.13.21L12.54,12.3l-.12,0a.28.28,0,0,1-.13,0L4,7.49A.22.22,0,0,1,3.85,7.28Z"/></svg>
            </div>
            <button id='iteration+' class="counter-button-top">
              <svg class="icon" style="padding: 5px;" viewBox="0 0 24 24"><path d="M12,1.48A10.52,10.52,0,1,0,22.52,12,10.52,10.52,0,0,0,12,1.48ZM18.31,13H13v5.31H11V13H5.69V11H11V5.69h2V11h5.31Z" /></svg>
            </button>
            <div id="iteration-field" class="field">?</div>
            <button id='iteration-' class="counter-button-bottom">
              <svg class="icon" style="padding: 5px;" viewBox="0 0 24 24"><path d="M12,1.48A10.52,10.52,0,1,0,22.52,12,10.52,10.52,0,0,0,12,1.48ZM18.31,13H5.69V11H18.31Z" /></svg>
            </button>
          </div>
        </div>

        <div class="divider">
          <hr/>
        </div>
        
        <div class="menu-divider">

          <!-- 2D Button -->
          <button id='button-2d' class="button">
            <svg class="icon" style="padding: 4px;" viewBox="0 0 24 24"><polygon points="20.12 7.99 20.12 16.82 12.48 21.23 12.48 12.41 20.12 7.99" style="fill: var(--color-contrast-medium)" /><polygon points="11.52 12.42 11.52 21.24 3.88 16.82 3.88 8.01 11.52 12.42" style="fill: var(--color-contrast-medium)" /><polygon points="19.63 7.17 12.01 11.58 11.99 11.58 4.37 7.17 11.99 2.76 19.63 7.17" /></svg>          
          </button>

          
          <!-- 3D Button -->
          <button id='button-3d' class="button">
            <svg class="icon" style="padding: 4px;" viewBox="0 0 24 24"><polygon points="20.12 7.99 20.12 16.82 12.48 21.23 12.48 12.41 20.12 7.99" /><polygon points="11.52 12.42 11.52 21.24 3.88 16.82 3.88 8.01 11.52 12.42" /><polygon points="19.63 7.17 12.01 11.58 11.99 11.58 4.37 7.17 11.99 2.76 19.63 7.17" /></svg>          
          </button>


          <!-- Counter X -->
          <div class="counter-container">
            <div class="label-counter" style="color: rgb(83, 83, 255);">X</div>
            <button id='x+' class="counter-button-top">
              <svg class="icon" style="padding: 5px;" viewBox="0 0 24 24"><path d="M12,1.48A10.52,10.52,0,1,0,22.52,12,10.52,10.52,0,0,0,12,1.48ZM18.31,13H13v5.31H11V13H5.69V11H11V5.69h2V11h5.31Z" /></svg>
            </button>
            <div id="x-field" class="field">?</div>
            <button id='x-' class="counter-button-bottom">
              <svg class="icon" style="padding: 5px;" viewBox="0 0 24 24"><path d="M12,1.48A10.52,10.52,0,1,0,22.52,12,10.52,10.52,0,0,0,12,1.48ZM18.31,13H5.69V11H18.31Z" /></svg>
            </button>
          </div>

          <!-- Counter Y -->
          <div class="counter-container">
            <div class="label-counter" style="color: rgb(255, 83, 83);">Y</div>
            <button id='y+' class="counter-button-top">
              <svg class="icon" style="padding: 5px;" viewBox="0 0 24 24"><path d="M12,1.48A10.52,10.52,0,1,0,22.52,12,10.52,10.52,0,0,0,12,1.48ZM18.31,13H13v5.31H11V13H5.69V11H11V5.69h2V11h5.31Z" /></svg>
            </button>
            <div id="y-field" class="field">?</div>
            <button id='y-' class="counter-button-bottom">
              <svg class="icon" style="padding: 5px;" viewBox="0 0 24 24"><path d="M12,1.48A10.52,10.52,0,1,0,22.52,12,10.52,10.52,0,0,0,12,1.48ZM18.31,13H5.69V11H18.31Z" /></svg>
            </button>
          </div>

          <!-- Counter Z -->
          <div class="counter-container">
            <div class="label-counter" style="color: rgb(112, 255, 83);">Z</div>
            <button id='z+' class="counter-button-top">
              <svg class="icon" style="padding: 5px;" viewBox="0 0 24 24"><path d="M12,1.48A10.52,10.52,0,1,0,22.52,12,10.52,10.52,0,0,0,12,1.48ZM18.31,13H13v5.31H11V13H5.69V11H11V5.69h2V11h5.31Z" /></svg>
            </button>
            <div id="z-field" class="field">?</div>
            <button id='z-' class="counter-button-bottom">
              <svg class="icon" style="padding: 5px;" viewBox="0 0 24 24"><path d="M12,1.48A10.52,10.52,0,1,0,22.52,12,10.52,10.52,0,0,0,12,1.48ZM18.31,13H5.69V11H18.31Z" /></svg>
            </button>
          </div>

          <!-- Reload -->
          <button class="button" onClick={window.location.reload()}>
            <svg class="icon" style="padding: 3px;" viewBox="0 0 24 24"><path d="M3.44,10.8,8.61,7.34,6.74,6.42a8,8,0,0,1,5.52-2.2,8.05,8.05,0,0,1,7.94,6.72L22,10.65A9.83,9.83,0,0,0,5.05,5.59l-2-1Z"/><path d="M21.08,13.74l-5.17,3.45,1.87.93A8.05,8.05,0,0,1,7,18.38a8,8,0,0,1-2.71-4.79l-1.76.29A9.83,9.83,0,0,0,19.47,19l2,1Z"/></svg>
          </button>
        </div>
      </div>
        
      <!-- Button Menu -->
      <button id="buttonMenu" style="transform: rotate(-90deg);" onClick={menuState()}>
        <svg class="icon" style="padding: 5px;" viewBox="0 0 24 24"><path d="M12.7,18.32,19.16,7.14a.82.82,0,0,0-.71-1.22H5.55a.82.82,0,0,0-.71,1.22L11.3,18.32A.81.81,0,0,0,12.7,18.32Z"/></svg>
      </button>
    </div>

    <div id="container">

      <!-- Canvas -->
